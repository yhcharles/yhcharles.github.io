<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音转录 - Live Transcribe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-microphone"></i> 实时语音转录</h1>
            <p class="subtitle">基于 Web Speech API 的实时语音识别</p>
        </header>

        <main class="main-content">
            <!-- 状态指示器 -->
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">准备就绪</span>
            </div>

            <!-- 控制面板 -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    <i class="fas fa-play"></i>
                    开始录音
                </button>
                <button class="btn btn-secondary" id="stopBtn" disabled>
                    <i class="fas fa-stop"></i>
                    停止录音
                </button>
                <button class="btn btn-outline" id="clearBtn">
                    <i class="fas fa-trash"></i>
                    清空文本
                </button>
            </div>

            <!-- 语言选择 -->
            <div class="language-selector">
                <label for="languageSelect">语言选择：</label>
                <select id="languageSelect">
                    <option value="zh-CN">中文（普通话）</option>
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="ja-JP">日本語</option>
                    <option value="ko-KR">한국어</option>
                    <option value="fr-FR">Français</option>
                    <option value="de-DE">Deutsch</option>
                    <option value="es-ES">Español</option>
                </select>
                <button class="btn-test" id="testLangBtn" title="测试当前语言支持">
                    <i class="fas fa-vial"></i>
                    测试语言
                </button>
            </div>

            <!-- 转录结果显示区域 -->
            <div class="transcript-container">
                <div class="transcript-header">
                    <h3>转录结果</h3>
                    <div class="transcript-controls">
                        <button class="btn-icon" id="copyBtn" title="复制文本">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="btn-icon" id="downloadBtn" title="下载文本">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <div class="placeholder">点击"开始录音"开始语音转录...</div>
                </div>
                <div class="interim-text" id="interimText"></div>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">录音时长：</span>
                    <span class="stat-value" id="duration">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">字符数：</span>
                    <span class="stat-value" id="charCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">词数：</span>
                    <span class="stat-value" id="wordCount">0</span>
                </div>
            </div>
        </main>

        <!-- 支持信息 -->
        <div class="support-info" id="supportInfo">
            <div class="info-content">
                <i class="fas fa-info-circle"></i>
                <p>您的浏览器支持 Web Speech API。请允许麦克风权限以开始使用。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
